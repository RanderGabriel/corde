version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    paralelism: 4
    steps:
      - checkout
      - run:
          name: Update-npm
          command: "sudo npm install -g npm@5"
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Build Project
          command: npm run build
